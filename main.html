<html>
    <head>
        <title>mineSweeper</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/mineSweeper.css">
        <link rel="stylesheet" href="bootstrapLib/css/bootstrap.min.css">
    </head>
    
    <body onload="initGame();timerToggle();">
        <header>
            <h1>Minesweeper Game!</h1>
        </header> 

        <!--a game container holding the game board item, header container and footer-->
        <div class="gameContainer">
            <div class="container-bar">
                <div class="container-item container-item1">
                    <img class="mineSymbol" src="img/flag2.png" alt=""><h2 class="markedCounter">0</h2>
                </div>
                <div class="container-item container-item2">
                    <img class="mineSymbol" src="img/mine.png" alt=""><h2 class="minesCounter minesReminder"></h2>
                </div>
            </div>

            <!--The game item in gameContainer-->
            <table border="2">
                <tbody class="elBoard"></tbody>
            </table>
            
            <!--The lower counters container-->
            <div class="container-bar2">

                <div class="timerContainer">
                    <div class="timerIcon">
                        <img class="mineSymbol" src="img/hourglass.jpg" alt="mine icon">
                    </div>
                    <div class="clock">
                        <div class="cMins">
                            <label id="cMinutes">00</lable>
                        </div>
                        <div class=":">
                            <span>:</span>
                        </div>
                        <div class="cSecs">
                            <label id="cSeconds">00</label>
                        </div>
                    </div>
                </div>

                <div class="scoreContainer">
                    <div class="scoreIcon">
                        <img class="mineSymbol" src="img/score.jpg" alt="score icon">
                    </div>
                    <div class="score">
                        <div class="sMins">
                            <label id="sMinutes">00</lable>
                        </div>
                        <div class=":">
                            <span>:</span>
                        </div>
                        <div class="sSecs">
                            <label id="sSeconds">00</label>
                        </div>
                    </div>
                </div>
                
            </div>
            
            <!--the restart container lowest on screen-->
                <div class="container-bar3">
                    <button class="restrtBtn btn btn-primary" onclick="location.reload()">Restart</button>
                </div>

        </div> 
                  
        <script src="js/jquery-1.12.4.min.js"></script>
        <script src="js/mineSweeper.js"></script>
        <script src="bootstrapLib/js/bootstrap.min.js"></script>
    </body>
    
</html>
